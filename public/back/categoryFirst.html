<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统-分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 表单验证插件样式 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 使用进度条插件 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 公用左边部分 -->
    <div class="lt_aside">
        <!-- 品牌区域 -->
        <div class="brand">
            <a href="index.html">LETAO</a>
        </div>
        <!-- 用户信息部分 -->
        <div class="user">
            <img src="./images/default.png" alt="默认头像">
            <span>超级管理员</span>
        </div>
        <!-- 导航部分 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="btn_showlist">
                        <i class="glyphicon glyphicon-list"></i>
                        分类管理
                    </a>
                    <div class="child now">
                        <a href="categoryFirst.html" class="now">一级导航</a>
                        <a href="categorySecond.html">二级导航</a>
                    </div>
                </li>
                <li>
                    <a href="products.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右边内容部分 -->
    <div class="lt_main">
        <!-- 头部通栏 -->
        <div class="topbar">
            <a href="javascript:;" class="pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right btn_logout" data-toggle="modal" data-target="#myModal">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <!-- 内容区域 每个页面不同的区域 -->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li class="active">分类管理</li>                
                <li class="active">一级分类</li>
            </ol>
        </div>
    </div>
    <!-- 点击退出 提示的模态框 -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_logout_sure">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 表单验证插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 使用进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>

    <script src="./js/common.js"></script>
</body>

</html>
