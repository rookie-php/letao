<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>乐淘商城-分类</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css" />
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/category.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="lt-container">
        <!-- 顶部通栏 -->
        <div class="lt-header">
            <a href="javascript:history.go(-1);" class="header-l">
                <i class="mui-icon mui-icon-arrowleft"></i>
            </a>
            <h4>乐淘分类</h4>
            <a href="search.html" class="header-r">
                <i class="fa fa-search"></i>
            </a>
        </div>
        <!-- 内容区域-->
        <div class="lt-content">
            <!-- 左侧导航 -->
            <div class="lt-content-l">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll">
                        <!-- 菜单具体展示内容 -->
                        <!-- 挖个坑 -->
                    </ul>
                </div>
            </div>
            <!-- 右侧内容 -->
            <div class="lt-content-r">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll mui-clearfix">
                        <!-- 菜单具体展示内容 -->
                        <!-- 挖个坑 -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- 页脚部分 -->
        <div class="lt-footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li class="now">
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="shopcart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 模版区域 -->
    <script type="text/html" id="Tmp">
        {{each rows v i }}
        <li data-id="{{v.id}}">
            <a href="javascript:;">{{v.categoryName}}</a>
        </li>
        {{/each}}
    </script>

    <script type="text/html" id="Tmp2">
        {{each rows v i}}
        <li>
            <a href="#">
                <img src="{{v.brandLogo}}" alt="">
                <p>{{v.brandName}}</p>
            </a>
        </li>
        {{/each}}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
</body>

</html>
