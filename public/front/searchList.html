<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>乐淘商城-商品列表</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css" />
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/searchList.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="lt-container">
        <!-- 顶部通栏 -->
        <div class="lt-header">
            <a href="javascript:history.go(-1);" class="header-l">
                <i class="mui-icon mui-icon-arrowleft"></i>
            </a>
            <h4>商品列表</h4>
        </div>
        <!-- 内容区域-->
        <div class="lt-content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 菜单具体展示内容 -->
                    <!-- 搜索内容部分 -->
                    <div class="lt-search">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class="mui-btn-blue btn-search">搜索</button>
                    </div>
                    <!-- 排序部分 -->
                    <div class="lt-sort">
                        <a href="#">上架时间
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <a href="#" data-type="price">价格
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <a href="#" data-type="num">库存
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <a href="#">折扣
                            <span class="fa fa-angle-down"></span>
                        </a>
                    </div>
                    <!-- 产品部分 -->
                    <!-- 产品展示区域-->
                    <div class="product">
                        <ul class="mui-clearfix">
                            <!-- 挖个坑 -->
                            <div class="loading"></div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 页脚部分 -->
        <div class="lt-footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="shopcart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 模版区域 -->
    <script type="text/html" id="Tmp">
        {{each data v i}}
        <li>
            <a href="product.html?id={{v.id}}">
                <img src="{{v.pic[0].picAddr}}" alt="" />
                <p class="title mui-ellipsis-2">{{v.proName}}</p>
                <p class="price">
                    <span>&yen;{{v.price}}</span>
                    <span>&yen;{{v.oldPrice}}</span>
                </p>
                <button>立即购买</button>
            </a>
        </li>
        {{/each}}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/searchList.js"></script>
</body>

</html>
